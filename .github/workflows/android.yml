name: Build Android App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: |
          cd frontend
          npm install
          
      - name: Build React App
        run: |
          cd frontend
          npm run build
          
      - name: Sync Capacitor
        run: |
          cd frontend
          npx cap sync
          
      - name: Fix Line Endings (Windows Fix)
        # This fixes the invisible "CRLF" characters from Windows
        run: |
          sudo apt-get install -y dos2unix
          cd frontend/android
          dos2unix gradlew
          chmod +x gradlew
          
      - name: Build APK
        run: |
          cd frontend/android
          ./gradlew assembleDebug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: chatverse-app
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk